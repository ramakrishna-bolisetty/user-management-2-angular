<div class = "container-fluid my-4">
    <form class = "form" [formGroup] = "registrationForm">
        <div class = "form-group mb-3">
            <label class = "mb-2">First Name</label>
            <input type = "text" formControlName = "firstName" class = "form-control mb-2">
        </div>
        <div class = "form-group mb-3">
            <label class = "mb-2">Last Name</label>
            <input type = "text" formControlName = "lastName" class = "form-control mb-2">
        </div>
        <div class = "form-group mb-3">
            <label class = "mb-2">Login</label>
            <input type = "text" formControlName = "login" class = "form-control mb-2">
        </div>
        <div class = "form-group mb-3">
            <label class = "mb-2">Password</label>
            <input type = "password" formControlName = "password" class = "form-control mb-2">
        </div>
        <div class = "form-group mb-3">
            <label class = "mb-2">Age</label>
            <input type = "number" formControlName = "age" class = "form-control mb-2">

        </div>
        <button type = "button" (click) = "submitForm()" class = "btn btn-sm btn-primary px-3">Submit</button>
    </form>

</div>
